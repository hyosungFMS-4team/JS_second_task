<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="signup.css" />
    <script defer>
      // 뒤로가기
      function goBack() {
        window.history.back();
      }
    </script>

    <script defer src="pure-snow.js"></script>
        <!-- daisy -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script defer src="https://cdn.tailwindcss.com"></script>
        <!-- audio -->
        <script defer src="../Audio/rigth-top-audio.js"></script>
        <link rel="stylesheet" href="../Audio/right-top-audio.css" />
  </head>
  <body>
    <div id="snow" data-count="200"></div>

    <!-- background -->
    <div class="bg-video">
      <!-- <video class="bg-video__content" autoplay muted loop>
        <source src="../image/signup/signup6-background.mov" type="video/mp4" />
      </video> -->
    </div>

    <div class="bg-photo">
      <img class="bg-photo__content" src="../image/signup/signup-background2.png" alt="" />
    </div>

    <!-- 회원가입 -->

    <div class="signup_main">
      <!-- left -->
      <div class="signup_left">
        <div class="modal-content">
          <div class="modal_top">
            <div class="signup_title">회원가입</div>
            <span class="close" onclick="closeModal()">&times;</span>
          </div>
          <div class="modal_main">
            <div class="signup_input_section">
              <div class="signup_input_star">*</div>
              <label class="signup_input_label" for="">아이디</label>
              <input class="signup_input" type="text" />
            </div>
            <div class="signup_input_section">
              <div class="signup_input_star">*</div>
              <label class="signup_input_label" for="">비밀번호</label>
              <input class="signup_input" type="text" />
            </div>
            <div class="signup_input_section">
              <div class="signup_input_star">*</div>
              <label class="signup_input_label" for="">비밀번호확인</label>
              <input class="signup_input" type="text" />
            </div>
            <div class="signup_input_section">
              <div class="signup_input_star">*</div>
              <label class="signup_input_label" for="">닉네임</label>
              <input class="signup_input" type="text" />
            </div>
            <div class="signup_input_section">
              <div class="signup_input_star">*</div>
              <label class="signup_input_label" for="">E-mail</label>
              <input class="signup_input" type="text" />
            </div>
            <div class="signup_input_section">
              <div class="signup_input_star">*</div>
              <label class="signup_input_label" for="">휴대폰번호</label>
              <input class="signup_input" type="text" />
            </div>
            <div class="signup_input_section">
              <div class="signup_input_star"></div>
              <label class="signup_input_label" for="">추천인</label>
              <input class="signup_input" type="text" />
            </div>
          </div>
          <div class="modal_bottom"><button class="submit_btn">가입하기</button></div>
          <div class="modal_area">
            <div class="divider"></div>
            <div class="divider_or">OR</div>
            <div class="divider"></div>
          </div>
          <div class="modal_social">
            <div class="modal_social_btn_section">
              <img class="social_btn" src="../image/signup/kakao.png" alt="kakao" />
              <img class="social_btn" src="../image/signup/naver.png" alt="naver" />
            </div>
          </div>
        </div>
      </div>
      <div class="signup_right">
        <div class="signup_right_charactors">
          <img class="signup_charactor" src="../image/main/kim_jump.gif" alt="" />
          <img class="signup_charactor" src="../image/main/park_jump.gif" alt="" />
          <img class="signup_charactor" src="../image/main/yoon_jump.gif" alt="" />
          <img class="signup_charactor" src="../image/main/lee_jump.gif" alt="" />
        </div>
      </div>
    </div>

    <!-- 뒤로가기 -->
    <img class="back_pointer" src="../image/signup/pointer_white.png" alt="" onclick="goBack()" />
  </body>
</html>
